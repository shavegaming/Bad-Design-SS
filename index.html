<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDSS | Elite Server-Side Suite</title>
    <style>
        :root {
            --primary: #00bfff;
            --accent: #5865f2;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a0a);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle Animated Background Mesh */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 60px 20px;
            z-index: 2;
        }

        /* Hero Section */
        .hero h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom, #fff 30%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero h2 {
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            color: var(--primary);
            margin-bottom: 50px;
            font-weight: 500;
        }

        /* Features Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .features {
            list-style: none;
            text-align: left;
            display: grid;
            gap: 20px;
        }

        .features li {
            font-size: 1.05rem;
            color: #ccc;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .features li:hover {
            color: #fff;
            transform: translateX(5px);
        }

        .features li::before {
            content: "→";
            margin-right: 15px;
            color: var(--primary);
            font-weight: bold;
        }

        /* Action Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 45px;
            border-radius: 12px;
            background: #fff;
            color: #000;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.3);
        }

        .btn-discord {
            background: var(--accent);
            color: white;
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

    </style>
</head>
<body>

    <div class="container">
        <header class="hero animate">
            <h1>BDSS</h1>
            <h2>SERVER-SIDE SUITE</h2>
        </header>

        <div class="glass-card animate delay-1">
            <ul class="features">
                <li>Free, Fast, and Feature-Packed</li>
                <li>Sleek UI (Dashboard • Executor • ScriptHub)</li>
                <li>Stable & High-Performance Core</li>
                <li>Weekly Updates & New Modules</li>
                <li>Industry-Leading Modern Architecture</li>
            </ul>
        </div>

        <div class="animate delay-2">
            <a href="https://discord.gg/pRsnAunjh" class="btn btn-discord">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">

                </svg>
                Join Discord
            </a>
        </div>
    </div>

    <footer class="animate delay-3">
        &copy; 2025 BDSS | ESTABLISHED FOR EXCELLENCE
    </footer>

</body>
</html>
